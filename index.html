<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raiku Space</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="crt-overlay"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>
    <canvas id="bgCanvas"></canvas>

    <div class="top-bar">
        <div class="brand"><img src="img/brand.png" alt="Raiku" onerror="this.style.display='none'"> RAIKU<span>SPACE</span></div>
        <div class="status-icons">
            <span style="color:var(--neon)">‚óè ONLINE</span>
            <span id="clock">00:00</span>
        </div>
    </div>

    <div class="category-nav" id="catNav"></div>

    <div class="carousel-view" id="carouselView">
        <div class="track" id="track"></div>
    </div>

    <div class="progress-hud" id="progressHud"></div>

    <div class="info-panel" id="infoPanel">
        <h1 class="info-title" id="title">TITLE</h1>
        <p class="info-desc" id="desc">Description</p>
        <div class="creator-tag" id="creator" onclick="openCreator()"><i class="fas fa-code"></i> CREATOR: SYSTEM</div>
        <button class="btn-launch" onclick="launchTool()">LAUNCH MODULE</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
